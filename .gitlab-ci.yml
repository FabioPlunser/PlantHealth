stages: # List of stages for jobs, and their order of execution
  - pythonTests
  - pythonSonarCheck
  - pythonDoc
  - javaTest
  - javaSonarCheck

.before_script_template:
  before_script:
    - apk add --update maven

pythonTests-job:
  stage: pythonTests
  image:
    name: alpine:3.17
  script:
    - echo "Installing Python"
    - apk add --no-cache python3 py3-pip
    - cd access_point
    - echo "Creating venv"
    - python3 -m venv venv
    - source venv/bin/activate
    - pip install wheel
    - pip install -r requirements.txt
    - echo "Running unit tests"
    - coverage run
    - coverage xml
  allow_failure: true
  only:
    - dev-access_point
    - dev

pythonSonarCheck-job:
  stage: pythonSonarCheck
  image:
    name: sonarsource/sonar-scanner-cli:4.7
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR/code/.sonar}"
    GIT_DEPTH: "0"
    GIT_CLEAN_FLAGS: none
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script:
    - sonar-scanner
      -Dsonar.sources=access_point
      -Dsonar.exclusions=**/tests/**,**/__init__.py
      -Dsonar.projectKey=${SONAR_PROJECT_KEY}
      -Dsonar.projectName="${CI_PROJECT_NAME} ${CI_COMMIT_BRANCH}"
      -Dsonar.python.coverage.reportPaths=access_point/coverage.xml
  allow_failure: true
  only:
    - dev-access_point
    - dev

pythonDoc-job:
  stage: pythonDoc
  image:
    name: alpine:3.17
  script:
    - cd access_point
    - python3 -m venv venv
    - source venv/bin/activate
    - pip install wheel
    - pip install -r requirements.txt
    - sphinx-apidoc -o docs/source .
    - cd docs
    - sphinx-build -b html ./source ./build
  artifacts:
    paths:
    - ./access_point/docs/build

javaTest-job: # This job runs in the test stage.
  image: alpine:3.17
  extends: .before_script_template
  stage: javaTest
  script:
    - echo "Running unit tests..."
    - cd backend && mvn test
  allow_failure: true

javaSonarCheck-job:
  image: alpine:3.17
  extends: .before_script_template
  stage: javaSonarCheck
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/code/.sonar"
    GIT_DEPTH: "0"
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script:
    - echo "Installing node.js..."
    - apk add --update nodejs
    - echo Running sonar analysis for ${SONAR_PROJECT_KEY}
    - cd backend && mvn -Dsonar.projectKey=${SONAR_PROJECT_KEY} -Dsonar.projectName="${CI_PROJECT_NAME} ${GITLAB_USER_NAME}" -Dsonar.exclusions=**/DumpConfig.java --fail-at-end verify sonar:sonar
  allow_failure: true
  only:
    - dev-backend
    - dev
